<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:0.3" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="mysteryGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="mysteryGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Mystery Elements -->
  <circle cx="50" cy="50" r="35" fill="url(#mysteryGradient)" opacity="0.5">
    <animate attributeName="r" values="35;50;35" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="80" r="30" fill="url(#mysteryGradient)" opacity="0.4">
    <animate attributeName="r" values="30;45;30" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="320" cy="250" r="25" fill="url(#mysteryGradient)" opacity="0.6">
    <animate attributeName="r" values="25;40;25" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Mystery Box -->
  <g transform="translate(200, 150)">
    <!-- Box Background Glow -->
    <ellipse cx="0" cy="20" rx="90" ry="70" fill="url(#mysteryGradient)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Mystery Box Body -->
    <rect x="-70" y="-50" width="140" height="100" rx="20" fill="url(#primaryGradient)" filter="url(#mysteryGlow)">
      <animate attributeName="y" values="-50;-55;-50" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Box Lid with Question Mark -->
    <rect x="-60" y="-60" width="120" height="20" rx="10" fill="url(#secondaryGradient)" filter="url(#softGlow)">
      <animate attributeName="y" values="-60;-65;-60" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Question Mark -->
    <text x="0" y="-45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ec4899">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      ?
    </text>
    
    <!-- Mystery Sparkles -->
    <g opacity="0.8">
      <circle cx="-40" cy="-30" r="2" fill="#ec4899">
        <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="-20" r="1.5" fill="#a855f7">
        <animate attributeName="r" values="1.5;3;1.5" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="10" r="1" fill="#8b5cf6">
        <animate attributeName="r" values="1;2.5;1" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="20" r="1.5" fill="#ec4899">
        <animate attributeName="r" values="1.5;3;1.5" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating "Coming Soon" Elements -->
  <g transform="translate(100, 80)">
    <!-- Coming Soon Card -->
    <rect x="-40" y="-25" width="80" height="50" rx="12" fill="url(#secondaryGradient)" filter="url(#softGlow)">
      <animate attributeName="y" values="-25;-30;-25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ec4899">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      COMING
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#a855f7">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      SOON
    </text>
  </g>
  
  <g transform="translate(300, 120)">
    <!-- Big Reveal Card -->
    <rect x="-35" y="-20" width="70" height="40" rx="10" fill="url(#secondaryGradient)" filter="url(#softGlow)">
      <animate attributeName="y" values="-20;-25;-20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
      BIG
    </text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ec4899">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" begin="0.3s" repeatCount="indefinite"/>
      REVEAL
    </text>
  </g>
  
  <!-- Anticipation Lines -->
  <g stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 150 150 Q 200 100 250 150">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 150 Q 250 200 300 150">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" begin="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Anticipation Particles -->
  <g>
    <circle cx="150" cy="150" r="2" fill="#ec4899">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 0,0 Q 50,-50 100,0 Q 150,50 200,0"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="1.5" fill="#a855f7">
      <animateMotion dur="5s" repeatCount="indefinite" begin="1s">
        <path d="M 0,0 Q 50,50 100,0 Q 150,-50 200,0"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="250" cy="150" r="1" fill="#8b5cf6">
      <animateMotion dur="6s" repeatCount="indefinite" begin="2s">
        <path d="M 0,0 Q 30,-30 60,0 Q 90,30 120,0"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Countdown Elements -->
  <g transform="translate(80, 200)">
    <!-- Clock Icon -->
    <g opacity="0.7">
      <circle cx="0" cy="0" r="18" fill="none" stroke="#ec4899" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="10s" repeatCount="indefinite"/>
      </circle>
      <line x1="0" y1="0" x2="0" y2="-12" stroke="#a855f7" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="8" y2="0" stroke="#8b5cf6" stroke-width="1.5">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      </line>
      <circle cx="0" cy="0" r="2" fill="#ec4899"/>
    </g>
  </g>
  
  <g transform="translate(320, 200)">
    <!-- Hourglass Icon -->
    <g opacity="0.6">
      <path d="M -8,-15 L 8,-15 L 8,-5 L -8,-5 Z" fill="url(#primaryGradient)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M -8,5 L 8,5 L 8,15 L -8,15 Z" fill="url(#secondaryGradient)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </path>
      <line x1="-8" y1="-5" x2="8" y2="5" stroke="#ec4899" stroke-width="1">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Floating Exclamation Marks -->
  <g opacity="0.5">
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="16" fill="#ec4899">
      <animateTransform attributeName="transform" type="rotate" values="0 50 180;10 50 180;-10 50 180;0 50 180" dur="2s" repeatCount="indefinite"/>
      !
    </text>
    <text x="330" y="180" font-family="Arial, sans-serif" font-size="14" fill="#a855f7">
      <animateTransform attributeName="transform" type="rotate" values="0 330 180;-5 330 180;5 330 180;0 330 180" dur="2.5s" repeatCount="indefinite"/>
      !
    </text>
  </g>
  
  <!-- Mystery Dots -->
  <g opacity="0.6">
    <circle cx="60" cy="60" r="3" fill="#ec4899">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="60" r="2" fill="#a855f7">
      <animate attributeName="r" values="2;5;2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="240" r="2.5" fill="#8b5cf6">
      <animate attributeName="r" values="2.5;5;2.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="240" r="3" fill="#ec4899">
      <animate attributeName="r" values="3;6;3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
